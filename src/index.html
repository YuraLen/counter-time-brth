<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Birthday</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <div class="content" data-tilt data-tilt-glare data tilt-max-glare="0.5">
    <h1 class="visually-hidden">Таймер зворотнього відліку</h1>
    <div class="time-count">
      <h2 class="time-count_title">
        My Birthday
      </h2>
      <div class="time-count_content">
        <div class="time-count_item time-count_mounths">
          <div class="time-count_value">00</div>
          <span class="time-count_text">weeks</span>
        </div>
        <div class="time-count_separator">:</div>
        <div class="time-count_item time-count_days">
          <div class="time-count_value">00</div>
          <span class="time-count_text">days</span>
        </div>
        <div class="time-count_separator">:</div>
        <div class="time-count_item time-count_hours">
          <div class="time-count_value">00</div>
          <span class="time-count_text">hours</span>
        </div>
        <div class="time-count_separator">:</div>
        <div class="time-count_item time-count_minutes">
          <div class="time-count_value">00</div>
          <span class="time-count_text">minutes</span>
        </div>
        <div class="time-count_separator">:</div>
        <div class="time-count_item time-count_seconds">
          <div class="time-count_value">00</div>
          <span class="time-count_text">seconds</span>
        </div>
      </div>
    </div>
  </div>

  <script src='./javascript/vanilla-tilt.min.js'></script>
  <script src="./javascript/timer-counter.js"></script>
  <script src="./javascript/app.js"></script>
</body>

</html>
